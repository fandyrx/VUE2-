<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <canvas width="800" height="420"></canvas>
</body>
</html>

<script>
    let canvas =document.querySelector('canvas')
    let ctx = canvas.getContext('2d');

    ctx.font = '20px 微软雅黑';
    ctx.fillText('数据可视化',50,80);
    //x,y轴
    ctx.moveTo(100,100);
    ctx.lineTo(100,400);
    ctx.lineTo(700,400);
    ctx.stroke();
    // xzhou
    ctx.moveTo(100,100);
    ctx.lineTo(700,100);
    ctx.fillText('150',60,110);
    
    ctx.moveTo(100,160);
    ctx.lineTo(700,160);
    ctx.fillText('120',60,168);
  

    ctx.moveTo(100,220);
    ctx.lineTo(700,220);
    ctx.fillText('90',70,226);
    ctx.moveTo(100,280);
    ctx.lineTo(700,280);
    ctx.fillText('60',70,285);

    ctx.moveTo(100,340);
    ctx.lineTo(700,340);
    ctx.fillText('30',70,345);
    ctx.fillText('0',80,405);
    ctx.lineWidth ='1px';
    ctx.stroke();
    //x 底部 
    ctx.moveTo(250,400)
    ctx.lineTo(250,410)
    ctx.fillText('食品',160,418)
        
    ctx.moveTo(400,400)
    ctx.lineTo(400,410)
    ctx.fillText('数码',305,418)

    ctx.moveTo(550,400)
    ctx.lineTo(550,410)
    ctx.fillText('服饰',450,418)
    ctx.fillText('箱包',600,418)
    ctx.stroke();

    //矩形
    ctx.fillStyle='red';
    
    ctx.fillRect(120,200,105,200)
    ctx.fillRect(270,180,105,220)
    ctx.fillRect(420,150,105,250)
    ctx.fillRect(570,200,105,200)
   
    
</script>
